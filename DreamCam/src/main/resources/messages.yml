# ===================================
# DreamCam Messages Configuration
# ===================================

# General messages
prefix: "&8[&bDreamCam&8]&r "
no-permission: "&cYou don't have permission to do that."
player-only: "&cThis command can only be used by players."
unknown-command: "&cUnknown command. Usage: /camera create|delete|menu|reload|save|load ..."

# Command usage messages
usage:
  main: "&eUsage: /camera create|delete|menu|reload|save|load (camera name) (region name)"
  create: "&eUsage: /camera create <camera name> <region name>"
  delete: "&eUsage: /camera delete <camera name|region name>"
  menu: "&eUsage: /camera menu <region name>"

# Camera management messages
camera:
  created: "&aCamera '&e{camera}&a' in region '&e{region}&a' has been created."
  deleted: "&aCamera '&e{camera}&a' has been deleted."
  region-deleted: "&aAll cameras in region '&e{region}&a' have been deleted."
  not-found: "&cNo camera or region found with the name '&e{name}&c'."
  no-cameras-in-region: "&cThere are no cameras in region '&e{region}&c'."
  does-not-exist: "&cThis camera no longer exists."
  no-cameras-anymore: "&cThere are no more cameras in this region."

# Configuration messages
config:
  reloaded: "&aCameras have been reloaded."
  saved: "&aCameras have been saved."
  loaded: "&aCameras have been loaded."

# Camera mode messages
camera-mode:
  action-bar-enter: "&fCamera &b{camera}&f | Right-Click=Next, Left-Click=Previous, Shift=Exit"
  action-bar-switch: "&fCamera: &b{camera}&f | Shift=Exit"
  menu-title: "Cameras in {region}"

# Menu item
menu:
  camera-item-name: "&b{camera}"
